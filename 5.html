<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Tabs â€” Sign Up / Log In</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="css/5.css" />
</head>

<body>

    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <!-- SIGN UP -->
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post" novalidate>
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input type="text" name="firstName" required autocomplete="given-name" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input type="text" name="lastName" required autocomplete="family-name" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" name="email" required autocomplete="email" />
                    </div>

                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input type="password" name="password" required autocomplete="new-password" />
                    </div>

                    <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>

            <!-- LOGIN -->
            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post" novalidate>
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" name="loginEmail" required autocomplete="email" />
                    </div>

                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password" name="loginPassword" required autocomplete="current-password" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button type="submit" class="button button-block">Log In</button>
                </form>
            </div>
        </div><!-- /tab-content -->
    </div><!-- /form -->

    <script>
        // Floating label behavior
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') label.removeClass('active highlight');
                else label.addClass('active highlight');
            } else if (e.type === 'blur') {
                if ($this.val() === '') label.removeClass('active highlight');
                else label.removeClass('highlight');
            } else if (e.type === 'focus') {
                if ($this.val() === '') label.removeClass('highlight');
                else if ($this.val() !== '') label.addClass('highlight');
            }
        });

        // Tabs
        $('.tab a').on('click', function (e) {
            e.preventDefault();
            $(this).parent().addClass('active').siblings().removeClass('active');

            var target = $(this).attr('href');
            $('.tab-content > div').not(target).hide();
            $(target).fadeIn(600);
        });

        // Ensure initial state: show #signup
        $(function () {
            $('#signup').show();
            $('#login').hide();
        });
    </script>
</body>

</html>
