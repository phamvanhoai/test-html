<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Au Register Form (CDN)</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- Icon fonts (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Vendor CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" />

    <!-- Minimal inline CSS (thay cho css/main.css) -->
    <style>
        :root {
            --blue-100: #f3f7ff;
            --blue-400: #4a8ef0;
            --blue-600: #2c6de6;
            --text: #2d2f31;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif;
            background: linear-gradient(135deg, #e9f1ff 0%, #f7fbff 40%, #eef6ff 100%);
            color: var(--text);
            margin: 0;
        }

        .page-wrapper {
            min-height: 100vh;
            padding: 48px 16px;
        }

        .wrapper {
            max-width: 680px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(30, 60, 90, .08);
            overflow: hidden;
        }

        .card-heading {
            height: 120px;
            background: linear-gradient(135deg, var(--blue-600), var(--blue-400));
        }

        .card-body {
            padding: 28px;
        }

        .title {
            margin: 0 0 18px;
            font-weight: 700;
            letter-spacing: .2px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input--style-1 {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e3e7ef;
            border-radius: 8px;
            outline: none;
            transition: .2s border-color, .2s box-shadow;
            background: #fff;
        }

        .input--style-1:focus {
            border-color: var(--blue-400);
            box-shadow: 0 0 0 3px rgba(74, 142, 240, .15);
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa4b2;
        }

        .row-space {
            display: flex;
            gap: 16px;
        }

        .row-space .col-2 {
            flex: 1;
        }

        .select2-container--default .select2-selection--single {
            height: 42px;
            border: 1px solid #e3e7ef;
            border-radius: 8px;
        }

        .select2-selection__rendered {
            line-height: 42px !important;
            padding-left: 12px !important;
        }

        .select2-selection__arrow {
            height: 42px !important;
            right: 8px !important;
        }

        .btn {
            border: 0;
            cursor: pointer;
        }

        .btn--radius {
            border-radius: 999px;
            padding: 10px 18px;
        }

        .btn--green {
            background: #28a745;
            color: #fff;
            font-weight: 600;
        }

        .btn--green:hover {
            background: #218838;
        }

        @media (max-width: 576px) {
            .row-space {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="wrapper">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>

                    <form id="colorlib-register" method="POST" action="#">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name" required>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE"
                                        name="birthday" autocomplete="off">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <select name="gender" class="js-select-simple" style="width:100%;">
                                        <option value="" selected disabled>GENDER</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <select name="class" class="js-select-simple" style="width:100%;">
                                <option value="" selected disabled>CLASS</option>
                                <option>Class 1</option>
                                <option>Class 2</option>
                                <option>Class 3</option>
                            </select>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="REGISTRATION CODE"
                                        name="res_code">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery + Moment + Vendor JS (CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker@3.1/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Minimal inline JS (thay cho js/global.js) -->
    <script>
        $(function () {
            // Datepicker (single date)
            $('.js-datepicker').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                autoUpdateInput: true,
                locale: { format: 'YYYY-MM-DD' }
            });

            // Select2 (ẩn ô tìm kiếm như "select--no-search")
            $('.js-select-simple').each(function () {
                $(this).select2({
                    minimumResultsForSearch: Infinity,
                    width: '100%'
                });
            });

            // Demo submit (ngăn reload trang)
            $('#colorlib-register').on('submit', function (e) {
                e.preventDefault();
                alert('Submitted!');
            });
        });
    </script>
</body>

</html>
